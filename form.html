<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<link rel="stylesheet" href="form5.css">
<body style="background-color: greenyellow; text-align: center;">

    <h2 style="color: red; text-align: center;" >personal details</h2>
    <form action="1.php">
        name: <input type="text">
        <br><br>
        password: <input type="password">
        <br><br>

        contact#: <input type="tel">

        degree: <select name="degree" id=""><option value="">--select group--</option>

            <option value="">ece</option>
            <option value="">bs</option>

        <input type="radio" name="game">playing chess
        <input type="radio" name="game">reading books

        <h2 style="color: red;">Address</h2>
        
        <textarea name="Address" rows="5" cols="30"></textarea>
        <br><br>

        <br><br>
        <input type="submit" style="background-color: orange; height: 40px ; width: 170px;
