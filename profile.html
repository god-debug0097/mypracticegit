<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body{
        text-transform: capitalize;
        font-family: sans-serif;
    }

    img{ width: 290px;
    height: 480px;
    border: 3px solid #333;
}



.p{ 
    text-decoration: underline;
    text-decoration-color: linear-gradient(to right, purple, violet);
    text-decoration-thickness: 2px;
 
}
table
{width:fit-content ;}
th,td{ padding: 13px;}
td{ font-size: 15px;
    font-weight: 550;
}

input[type="text"],
[type="password"],
[type="number"],
[type="email"]{ width: 270px;
height: 30px;
border-color: 1px solid grey;
border-radius: 5px;
}
button{
    width: 100%;
            padding: 10px;
            border: none;
            background: linear-gradient(to right, #4a85eb,rgb(195, 115, 195));
            color: #fff;
            font-size: 17px;
            border-radius: 5px;
            cursor: pointer;
    
}

</style>
<body>
    <table border="0">
        <tr>
            <td rowspan="7">
                <img src="profile.jpg.jpg" alt="error">
            </td>
            <th colspan="2" style="font-size: xx-large ; text-align: left;">
               <u class="p">re</u>gistration
            </th>
        </tr>
        <tr>
            <td>
                full name <br>
                <input type="text" name=""
                id="" placeholder="Enter your name">
            </td>
            <td>
               user Name <br>
               <input type="text" placeholder="Enter your username">
            </td>
        </tr>
        <tr>
            <td>
                email <br><input type="email" placeholder="Enter your email">
            </td>
            <td>
                phone number <br>
                <input type="number" placeholder="Enter your number">
            </td>
        </tr>
        <tr>
            <td>password <br>
            <input type="password" placeholder="Enter your password"></td>
            <td>
                confirm password
                <br><input type="password" placeholder="Enter your password">
            </td>
        </tr>
        <tr>
            <th colspan="2">
                <h2 style="text-align: left;">gender</h2>
            </th>

        </tr>
        <tr>
            <td>
                <input type="radio">male 
                <input type="radio" style="margin-left: 70px;">female
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <button type="button">Register</button>
            </td>
        </tr>

    </table>
</body>
</html>
